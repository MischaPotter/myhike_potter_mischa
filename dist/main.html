<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Web Components for shared navbar and footer layout -->
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script type="module" crossorigin src="/assets/app-DNUhC0eQ.js"></script>

    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- our own navbar goes here -->

    <div class="container-fluid bg-light text-dark p-5">
      <div class="container bg-light p-5">
        <h1 class="display-4">Good to see you, <span id="name-goes-here">friend </span></h1>
        <hr />
        <span id="quote-goes-here"></span>

    </div>

    <div class="container-fluid bg-light text-dark p-5">

      <div id="hikes-go-here" class="row"></div>
    </div>

    <template id="hikeCardTemplate">
      <div class="col">
        <div class="card w-100">
          <img class="card-img-top card-image" src="..." alt="Hike Image" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <p>Length: <span class="card-length"></span> km</p>
            <p>Time: <span class="card-time"></span> minutes</p>
            <p>Time: <span class="card-time"></span> minutes</p>
            <a class="btn btn-primary read-more" href="#">Read More</a>
            <i class="material-icons">bookmark_border</i>
          </div>
        </div>
      </div>
    </template>
    <!-- our own footer goes here -->
